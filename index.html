<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Staatliches -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

        <form action=""></form>
        <div class="caixa-branca">

            <h2>Informações pessoais</h2>
            <hr>

            <label for="">Nome</label>
            <label for="" class="sobrenome">Sobrenome</label>

            <div class="col-2">
                <input type="text" class="input-1">
                <input type="text" class="input-1">
            </div>

            <label for="">Email <span>(Digite um email valido)</span></label>
            <input type="text" class="input-2">

            <label for="">Senha <span>(minimo de 6 caracteres)</span></label>
            <input type="text" class="input-2">

            <h2>Informações do Mentor</h2>
            <hr>

            <label for="">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" class="input-2">

            <h2>Seus horarios disponiveis</h2>
            <hr>

            <h3>Primeira mentoria</h3>

            <label for="">Data <span>(dd/mm/aaaa)</span></label>
            <label for="" class="das">Das</label>
            <label for="" class="ate">Até</label>
            <div class="col-3">
                
                <input type="text" class="input-1">

                <input type="text" class="input-3">

                <input type="text" class="input-3">
            </div>

            <h3>Segunda mentoria</h3>

            <label for="">Data <span>(dd/mm/aaaa)</span></label>
            <label for="" class="das">Das</label>
            <label for="" class="ate">Até</label>
            <div class="col-3">
                <input type="text" class="input-1">

                <input type="text" class="input-3">

                <input type="text" class="input-3">
            </div>

        </div>
        <div class="caixa-azul">
            <button>Salvar</button>
        </div>
        </form>
    </div>

</body>

</html>
